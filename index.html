<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>365 Days Devotion & Prayer</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  min-height:100vh;
}

.container{
  max-width:900px;
  margin:auto;
  padding:25px;
}

h1{text-align:center;font-weight:300}
.subtitle{text-align:center;opacity:.8;margin-bottom:20px}

.card{
  background:rgba(255,255,255,0.08);
  padding:20px;
  border-radius:16px;
  margin-bottom:25px;
  backdrop-filter:blur(10px);
}

.datetime{
  text-align:center;
  font-size:18px;
  line-height:1.6;
}

.verse{
  text-align:center;
  font-size:18px;
  font-style:italic;
  line-height:1.6;
}

.verse span{
  display:block;
  margin-top:8px;
  font-size:14px;
  opacity:.8;
}

.counter{
  text-align:center;
  font-size:26px;
  margin-top:10px;
}

.progress-bar{
  width:100%;
  height:12px;
  background:rgba(255,255,255,0.2);
  border-radius:10px;
  overflow:hidden;
  margin-top:15px;
}

.progress{
  height:100%;
  background:#f1c40f;
  width:0%;
}

textarea{
  width:100%;
  min-height:140px;
  background:rgba(0,0,0,0.35);
  border:none;
  border-radius:12px;
  padding:15px;
  color:#fff;
  font-size:16px;
  resize:none;
}

button{
  margin-top:15px;
  padding:12px 22px;
  background:#f1c40f;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-size:15px;
}

.music{text-align:center}

.previous-devotions{
  max-height:250px;
  overflow-y:auto;
}

.previous-devotions .day-card{
  background:rgba(255,255,255,0.05);
  margin-bottom:12px;
  padding:10px;
  border-radius:10px;
}

.calendar{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}

.calendar button{
  flex:1 0 40px;
  padding:8px;
  font-size:14px;
  border-radius:8px;
}
footer{
  text-align:center;
  font-size:13px;
  opacity:.7;
  margin-top:40px;
}
</style>
</head>
<body>
<div class="container">

<h1>üôè 365 Days Devotion & Prayer</h1>
<p class="subtitle">Real-time daily walk with God</p>

<!-- DATE & TIME -->
<div class="card">
  <div class="datetime" id="dateTime"></div>
</div>

<!-- VERSE -->
<div class="card">
  <div class="verse" id="verseText"></div>
</div>

<!-- PROGRESS -->
<div class="card">
  <h2>üìÖ Devotion Progress</h2>
  <div class="counter" id="dayCounter"></div>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
</div>

<!-- DEVOTION -->
<div class="card">
  <h2>üìñ Devotion</h2>
  <textarea id="devotion" placeholder="Write today‚Äôs devotion or S.O.A.P reflection..."></textarea>
  <button onclick="saveDevotion()">Save Devotion</button>
</div>

<!-- PRAYER -->
<div class="card">
  <h2>üôè Prayer</h2>
  <textarea id="prayer" placeholder="Write your prayer today..."></textarea>
  <button onclick="savePrayer()">Save Prayer</button>
</div>

<!-- CALENDAR TO VIEW DEVOTIONS -->
<div class="card">
  <h2>üìÜ Review Devotions by Day</h2>
  <div class="calendar" id="calendar"></div>
</div>

<!-- PREVIOUS DEVOTIONS -->
<div class="card">
  <h2>üìö Selected Day Devotion</h2>
  <div class="previous-devotions" id="prevDevotions">
    Click a day above to view its devotion.
  </div>
</div>

<!-- MUSIC -->
<div class="card music">
  <h2>üé∂ Worship Music</h2>
  <audio controls loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</div>

<footer>
  <p>‚ÄúBe still, and know that I am God.‚Äù ‚Äì Psalm 46:10</p>
</footer>

</div>

<script>
// START DATE
const startDate = new Date("2026-01-01");

// 365 VERSES (sample first 10, repeat for 365)
const verses = [
{ text:"Commit your way to the Lord; trust in Him and He will act.", ref:"Psalm 37:5" },
{ text:"The Lord is my shepherd; I shall not want.", ref:"Psalm 23:1" },
{ text:"I can do all things through Christ who strengthens me.", ref:"Philippians 4:13" },
{ text:"Be still, and know that I am God.", ref:"Psalm 46:10" },
{ text:"Trust in the Lord with all your heart.", ref:"Proverbs 3:5" },
{ text:"The Lord is near to the brokenhearted.", ref:"Psalm 34:18" },
{ text:"For I know the plans I have for you, declares the Lord.", ref:"Jeremiah 29:11" },
{ text:"Cast all your anxiety on Him because He cares for you.", ref:"1 Peter 5:7" },
{ text:"The steadfast love of the Lord never ceases.", ref:"Lamentations 3:22" },
{ text:"Your word is a lamp to my feet.", ref:"Psalm 119:105" }
];

// Fill up to 365 by repeating
while(verses.length<365) verses.push(...verses);

// REAL-TIME CLOCK
function updateDateTime(){
  const now = new Date();
  document.getElementById("dateTime").innerText =
    now.toLocaleDateString(undefined,{weekday:'long',year:'numeric',month:'long',day:'numeric'})
    + " ‚Ä¢ " + now.toLocaleTimeString();
}
setInterval(updateDateTime,1000);
updateDateTime();

// TODAY DAY
const today = new Date();
let day = Math.floor((today - startDate)/(1000*60*60*24)) +1;
if(day<1) day=1;
if(day>365) day=365;

// DISPLAY DAY
document.getElementById("dayCounter").innerText = `Day ${day} of 365`;
document.getElementById("progress").style.width = (day/365*100)+"%";

// VERSE
document.getElementById("verseText").innerHTML = `"${verses[(day-1)%365].text}"<span>‚Äî ${verses[(day-1)%365].ref}</span>`;

// STORAGE KEY
const dateKey = today.toISOString().split("T")[0];

// LOAD CURRENT
devotion.value = localStorage.getItem("devotion-"+dateKey) || "";
prayer.value = localStorage.getItem("prayer-"+dateKey) || "";

// SAVE
function saveDevotion(){
  localStorage.setItem("devotion-"+dateKey, devotion.value);
  alert("Devotion saved üôè");
}
function savePrayer(){
  localStorage.setItem("prayer-"+dateKey, prayer.value);
  alert("Prayer saved üôè");
}

// BUILD CALENDAR
const calendarDiv = document.getElementById("calendar");
for(let i=1;i<=365;i++){
  const btn = document.createElement("button");
  btn.innerText=i;
  btn.onclick=()=>viewDay(i);
  calendarDiv.appendChild(btn);
}

// VIEW DEVOTION OF SELECTED DAY
function viewDay(dayNum){
  const prevDiv = document.getElementById("prevDevotions");
  const dayDate = new Date(startDate.getTime() + (dayNum-1)*24*60*60*1000);
  const key = dayDate.toISOString().split("T")[0];
  const devotionText = localStorage.getItem("devotion-"+key) || "(No devotion written)";
  const prayerText = localStorage.getItem("prayer-"+key) || "(No prayer written)";
  const verseText = `"${verses[(dayNum-1)%365].text}" ‚Äî ${verses[(dayNum-1)%365].ref}`;
  prevDiv.innerHTML = `<strong>Day ${dayNum} ‚Äî ${dayDate.toDateString()}</strong><br>
  üìñ Verse: ${verseText}<br>
  üìñ Devotion: ${devotionText}<br>
  üôè Prayer: ${prayerText}`;
}
</script>
</body>
</html>
