<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>365 Days Devotion & Prayer</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  min-height:100vh;
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

h1{text-align:center;font-weight:300}
.subtitle{text-align:center;opacity:.8;margin-bottom:15px}

.card{
  background:rgba(255,255,255,0.08);
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
  backdrop-filter:blur(10px);
}

.datetime{
  text-align:center;
  font-size:18px;
  margin-bottom:10px;
}

.verse{
  text-align:center;
  font-size:18px;
  font-style:italic;
  line-height:1.6;
}

.verse span{
  display:block;
  margin-top:6px;
  font-size:14px;
  opacity:.8;
}

.counter{
  text-align:center;
  font-size:24px;
  margin-top:10px;
}

.progress-bar{
  width:100%;
  height:12px;
  background:rgba(255,255,255,0.2);
  border-radius:10px;
  overflow:hidden;
  margin-top:10px;
}

.progress{
  height:100%;
  background:#f1c40f;
  width:0%;
}

textarea{
  width:100%;
  min-height:120px;
  background:rgba(0,0,0,0.35);
  border:none;
  border-radius:12px;
  padding:12px;
  color:#fff;
  font-size:16px;
  resize:none;
}

button{
  margin-top:10px;
  padding:10px 18px;
  background:#f1c40f;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-size:14px;
}

.music{text-align:center}

.calendar-container{
  display:flex;
  flex-direction:column;
  align-items:center;
}

.calendar-nav{
  display:flex;
  justify-content:space-between;
  width:100%;
  margin-bottom:10px;
}

.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  width:100%;
}

.calendar button{
  padding:10px;
  border-radius:8px;
  background:rgba(255,255,255,0.1);
  color:#fff;
  cursor:pointer;
  font-weight:500;
}

.calendar button:hover{
  background:rgba(241,196,15,0.8);
  color:#000;
}

.previous-devotions{
  max-height:250px;
  overflow-y:auto;
}

.previous-devotions .day-card{
  background:rgba(255,255,255,0.05);
  margin-bottom:12px;
  padding:10px;
  border-radius:10px;
}

footer{
  text-align:center;
  font-size:13px;
  opacity:.7;
  margin-top:20px;
}
</style>
</head>
<body>
<div class="container">

<h1>üôè 365 Days Devotion & Prayer</h1>
<p class="subtitle">Spiritual calendar & daily walk with God</p>

<!-- DATE & TIME -->
<div class="card">
  <div class="datetime" id="dateTime"></div>
</div>

<!-- VERSE -->
<div class="card">
  <div class="verse" id="verseText"></div>
</div>

<!-- PROGRESS -->
<div class="card">
  <h2>üìÖ Devotion Progress</h2>
  <div class="counter" id="dayCounter"></div>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
</div>

<!-- DEVOTION & PRAYER -->
<div class="card">
  <h2>üìñ Devotion</h2>
  <textarea id="devotion" placeholder="Write today‚Äôs devotion or S.O.A.P reflection..."></textarea>
  <button onclick="saveCurrent()">Save / Update Devotion</button>
</div>

<div class="card">
  <h2>üôè Prayer</h2>
  <textarea id="prayer" placeholder="Write your prayer today..."></textarea>
</div>

<!-- CALENDAR -->
<div class="card">
  <h2>üìÜ Calendar Review</h2>
  <div class="calendar-container">
    <div class="calendar-nav">
      <button id="prevMonth">&lt; Prev</button>
      <strong id="monthYear"></strong>
      <button id="nextMonth">Next &gt;</button>
    </div>
    <div class="calendar" id="calendar"></div>
  </div>
</div>

<!-- PREVIOUS DEVOTION DISPLAY -->
<div class="card">
  <h2>üìö Selected Day Devotion</h2>
  <div class="previous-devotions" id="prevDevotions">
    Click a day to view & edit devotion & prayer.
  </div>
</div>

<!-- MUSIC -->
<div class="card music">
  <h2>üé∂ Worship Music</h2>
  <audio controls loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</div>

<footer>
  <p>‚ÄúBe still, and know that I am God.‚Äù ‚Äì Psalm 46:10</p>
</footer>

</div>

<script>
// START DATE
const startDate = new Date("2026-01-01");

// 365 VERSES (sample first 10, repeat to fill 365)
const verses = [
{ text:"Commit your way to the Lord; trust in Him and He will act.", ref:"Psalm 37:5" },
{ text:"The Lord is my shepherd; I shall not want.", ref:"Psalm 23:1" },
{ text:"I can do all things through Christ who strengthens me.", ref:"Philippians 4:13" },
{ text:"Be still, and know that I am God.", ref:"Psalm 46:10" },
{ text:"Trust in the Lord with all your heart.", ref:"Proverbs 3:5" },
{ text:"The Lord is near to the brokenhearted.", ref:"Psalm 34:18" },
{ text:"For I know the plans I have for you, declares the Lord.", ref:"Jeremiah 29:11" },
{ text:"Cast all your anxiety on Him because He cares for you.", ref:"1 Peter 5:7" },
{ text:"The steadfast love of the Lord never ceases.", ref:"Lamentations 3:22" },
{ text:"Your word is a lamp to my feet.", ref:"Psalm 119:105" }
];
while(verses.length<365) verses.push(...verses);

// REAL-TIME CLOCK
function updateDateTime(){
  const now = new Date();
  document.getElementById("dateTime").innerText =
    now.toLocaleDateString(undefined,{weekday:'long',year:'numeric',month:'long',day:'numeric'})
    + " ‚Ä¢ " + now.toLocaleTimeString();
}
setInterval(updateDateTime,1000);
updateDateTime();

// CALCULATE TODAY DAY
const today = new Date();
let day = Math.floor((today - startDate)/(1000*60*60*24)) +1;
if(day<1) day=1;
if(day>365) day=365;

// DISPLAY PROGRESS
document.getElementById("dayCounter").innerText = `Day ${day} of 365`;
document.getElementById("progress").style.width = (day/365*100)+"%";

// DISPLAY VERSE OF THE DAY
document.getElementById("verseText").innerHTML = `"${verses[(day-1)%365].text}"<span>‚Äî ${verses[(day-1)%365].ref}</span>`;

// CURRENT DATE KEY
let currentKey = today.toISOString().split("T")[0];

// LOAD TODAY DEVOTION
function loadCurrentDevotion(){
  devotion.value = localStorage.getItem("devotion-"+currentKey) || "";
  prayer.value = localStorage.getItem("prayer-"+currentKey) || "";
}
loadCurrentDevotion();

// SAVE CURRENT DEVOTION
function saveCurrent(){
  localStorage.setItem("devotion-"+currentKey, devotion.value);
  localStorage.setItem("prayer-"+currentKey, prayer.value);
  alert("Devotion & Prayer saved üôè");
}

// CALENDAR NAVIGATION
let currentMonth = today.getMonth();
let currentYear = today.getFullYear();

function renderCalendar(month, year){
  const calendarDiv = document.getElementById("calendar");
  calendarDiv.innerHTML = "";
  const monthYear = document.getElementById("monthYear");
  const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  monthYear.innerText = `${monthNames[month]} ${year}`;

  const firstDay = new Date(year,month,1).getDay();
  const daysInMonth = new Date(year,month+1,0).getDate();

  for(let i=0;i<firstDay;i++){calendarDiv.appendChild(document.createElement("div"));}
  for(let i=1;i<=daysInMonth;i++){
    const btn = document.createElement("button");
    btn.innerText=i;
    btn.onclick=()=>selectDay(month,i,year);
    calendarDiv.appendChild(btn);
  }
}

function selectDay(month, dayNum, year){
  const selectedDate = new Date(year,month,dayNum);
  currentKey = selectedDate.toISOString().split("T")[0];
  devotion.value = localStorage.getItem("devotion-"+currentKey) || "";
  prayer.value = localStorage.getItem("prayer-"+currentKey) || "";
  const diffDays = Math.floor((selectedDate-startDate)/(1000*60*60*24))+1;
  const verseText = `"${verses[(diffDays-1)%365].text}" ‚Äî ${verses[(diffDays-1)%365].ref}`;
  document.getElementById("prevDevotions").innerHTML = `<strong>${selectedDate.toDateString()} ‚Äî Day ${diffDays}</strong><br>
  üìñ Verse: ${verseText}<br>
  üìñ Devotion: ${devotion.value}<br>
  üôè Prayer: ${prayer.value}`;
}

// MONTH NAVIGATION BUTTONS
document.getElementById("prevMonth").onclick = ()=>{
  currentMonth--;
  if(currentMonth<0){currentMonth=11; currentYear--;}
  renderCalendar(currentMonth,currentYear);
}
document.getElementById("nextMonth").onclick = ()=>{
  currentMonth++;
  if(currentMonth>11){currentMonth=0; currentYear++;}
  renderCalendar(currentMonth,currentYear);
}

// INITIAL RENDER
renderCalendar(currentMonth,currentYear);
</script>
</body>
</html>
