<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>365 Days of Devotion & Prayer</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  min-height:100vh;
}

.container{
  max-width:900px;
  margin:auto;
  padding:25px;
}

h1{text-align:center;font-weight:300}
.subtitle{text-align:center;opacity:.8;margin-bottom:20px}

.card{
  background:rgba(255,255,255,0.08);
  padding:20px;
  border-radius:16px;
  margin-bottom:25px;
  backdrop-filter:blur(10px);
}

.datetime{
  text-align:center;
  font-size:18px;
  line-height:1.6;
}

.verse{
  text-align:center;
  font-size:18px;
  font-style:italic;
  line-height:1.6;
}

.verse span{
  display:block;
  margin-top:8px;
  font-size:14px;
  opacity:.8;
}

.counter{
  text-align:center;
  font-size:26px;
  margin-top:10px;
}

.progress-bar{
  width:100%;
  height:12px;
  background:rgba(255,255,255,0.2);
  border-radius:10px;
  overflow:hidden;
  margin-top:15px;
}

.progress{
  height:100%;
  background:#f1c40f;
  width:0%;
}

textarea{
  width:100%;
  min-height:140px;
  background:rgba(0,0,0,0.35);
  border:none;
  border-radius:12px;
  padding:15px;
  color:#fff;
  font-size:16px;
  resize:none;
}

button{
  margin-top:15px;
  padding:12px 22px;
  background:#f1c40f;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-size:15px;
}

.music{text-align:center}

footer{
  text-align:center;
  font-size:13px;
  opacity:.7;
  margin-top:40px;
}
</style>
</head>

<body>

<div class="container">

<h1>üôè 365 Days of Devotion & Prayer</h1>
<p class="subtitle">A real-time daily walk with God</p>

<!-- REAL DATE & TIME -->
<div class="card">
  <div class="datetime" id="dateTime"></div>
</div>

<!-- VERSE OF THE DAY -->
<div class="card">
  <div class="verse" id="verseText"></div>
</div>

<!-- DAY COUNTER -->
<div class="card">
  <h2>üìÖ Devotion Progress</h2>
  <div class="counter" id="dayCounter"></div>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
</div>

<!-- DEVOTION -->
<div class="card">
  <h2>üìñ Devotion</h2>
  <textarea id="devotion" placeholder="Write today‚Äôs devotion or S.O.A.P reflection..."></textarea>
  <button onclick="saveDevotion()">Save Devotion</button>
</div>

<!-- PRAYER -->
<div class="card">
  <h2>üôè Prayer</h2>
  <textarea id="prayer" placeholder="Write your prayer for today..."></textarea>
  <button onclick="savePrayer()">Save Prayer</button>
</div>

<!-- MUSIC -->
<div class="card music">
  <h2>üé∂ Worship Music</h2>
  <audio controls loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</div>

<footer>
  <p>‚ÄúBe still, and know that I am God.‚Äù ‚Äì Psalm 46:10</p>
</footer>

</div>

<script>
// üîß SET YOUR START DATE (FIRST DAY OF DEVOTION)
const startDate = new Date("2026-01-01");

// VERSES
const verses = [
 {text:"Commit your way to the Lord; trust in Him and He will act.", ref:"Psalm 37:5"},
 {text:"The Lord is my shepherd; I shall not want.", ref:"Psalm 23:1"},
 {text:"Trust in the Lord with all your heart.", ref:"Proverbs 3:5"},
 {text:"Be still, and know that I am God.", ref:"Psalm 46:10"},
 {text:"I can do all things through Christ.", ref:"Philippians 4:13"},
 {text:"The Lord is near to the brokenhearted.", ref:"Psalm 34:18"},
 {text:"For I know the plans I have for you.", ref:"Jeremiah 29:11"}
];

// REAL-TIME CLOCK
function updateDateTime(){
  const now = new Date();
  document.getElementById("dateTime").innerText =
    now.toLocaleDateString(undefined,{weekday:'long',year:'numeric',month:'long',day:'numeric'})
    + " ‚Ä¢ " +
    now.toLocaleTimeString();
}
setInterval(updateDateTime,1000);
updateDateTime();

// DAY COUNT
const today = new Date();
let day = Math.floor((today - startDate) / (1000*60*60*24)) + 1;
if(day < 1) day = 1;
if(day > 365) day = 365;

// DISPLAY DAY
document.getElementById("dayCounter").innerText = `Day ${day} of 365`;
document.getElementById("progress").style.width = (day/365*100)+"%";

// VERSE BY REAL DAY
const verse = verses[(day-1) % verses.length];
document.getElementById("verseText").innerHTML =
 `"${verse.text}"<span>‚Äî ${verse.ref}</span>`;

// STORAGE KEY BASED ON REAL DATE
const dateKey = today.toISOString().split("T")[0];

// LOAD SAVED
devotion.value = localStorage.getItem("devotion-"+dateKey) || "";
prayer.value   = localStorage.getItem("prayer-"+dateKey) || "";

// SAVE
function saveDevotion(){
  localStorage.setItem("devotion-"+dateKey, devotion.value);
  alert("Devotion saved üôè");
}
function savePrayer(){
  localStorage.setItem("prayer-"+dateKey, prayer.value);
  alert("Prayer saved üôè");
}
</script>

</body>
</html>
